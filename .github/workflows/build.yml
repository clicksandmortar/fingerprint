name: Build
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build
      run: yarn build:fingerprint
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dist
        path: dist/
        retention-days: 7
    - name: Staging Deploy
      # if: github.ref == 'refs/heads/main'
      working-directory: ./dist
      run: aws s3 cp . s3://cam-cdn-fingerprint-script-staging-origin/ --recursive --exclude "*" --include="fingerprint.*"
    - name: Production Deploy
      # if: github.ref == 'refs/heads/main'
      working-directory: ./dist
      run: aws s3 cp . s3://cam-cdn-fingerprint-script-production-origin/ --recursive --exclude "*" --include="fingerprint.*"